name: CI

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: NPM clean install
        run: npm ci

      - name: Lint check
        run: npm run lint

      # - name: Test
      #   run: npm run test

      - name: Build
        run: npm run build
